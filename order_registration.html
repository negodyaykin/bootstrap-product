<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="node_modules/jquery/dist/jquery.js">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.js">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">

</head>

<body>
	<header>
		<div class="row">

			<nav class="navbar navbar-default navbar-custom  navbar-fixed-top">
				<div class="container ">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
							aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
					</div>
					<div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav nav-inline">
							<li class="navbar-item"><a href="">Home</a></li>
							<li class="navbar-item"><a href="index.html">Products </a></li>
							<li class="navbar-item"><a href="#">About</a></li>
							<li class="navbar-item"><a href="#">Contact</a></li>
							<li class="navbar-item"><a href="#">Support</a></li>
							<li class="navbar-item"><a href="#">Warranty</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<div class="container main-container">
		<div class="row">

			<div class="col-md-6 col-md-offset-3 col-sm-12">
				<div class="form-wrapper">
					<form>
						<div class="form-title">Order registration</div>

						<div class="form-group">
							<label class="registration-step-text" for="name">Name</label>
							<input type="text" class="form-control " id="name" placeholder="Enter name">
						</div>
						<div class="form-group">
							<label class="registration-step-text" for="last-name">Last Name</label>
							<input type="text" class="form-control" id="last-name" placeholder="Enter last name">
						</div>
						<div class="select-list-wrapper">
							<span class="registration-step-text">Citie</span>
							<select class="form-control">
                          <option>Kiev</option>
                          <option>Kharkov</option>
                          <option>Dnepr</option>
                          <option>Lviv</option>
                          <option>Odessa</option>
                        </select>
						</div>
						<div class="form-group">
							<label class="registration-step-text" for="Phone">Phone</label>
							<input type="text" class="form-control" id="Phone" placeholder="Enter phone">
						</div>

						<div class="form-group">
							<label class="registration-step-text" for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
						</div>
						<div class="checkbox-radio-wrapper">
							<div class="checkbox checkbox-inline">
								<label class="registration-step-text">
                          <input type="checkbox"> Fast shipping
                        </label>

							</div>
							<div class="radio radio-inline">
								<label class=" registration-step-text">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            <i class="fa fa-cc-visa" aria-hidden="true"></i> Pay by Visa
                          </label>
							</div>
							<div class="radio radio-inline">
								<label class="radio-inline registration-step-text">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                             <i class="fa fa-cc-mastercard" aria-hidden="true"></i> Pay by MC
                          </label>
							</div>
						</div>

						<button type="submit" class="btn  btn-primary">Proceed <i class="fa fa-check" aria-hidden="true"></i></button>
					</form>

				</div>

			</div>
			<div class="col-md-3  col-sm-6">
				<div class="order-checkout">
					<div class="order-image-wrapper">
						<img src="images/1.jpg" alt="" class="order-image">
					</div>
					<div class="order-title-wrapper">
						<a href="product_page.html"><span class="order-title">Айфун 78 189TB, всякие lte, зубы и прочее</span></a>
						<div class="order-checkout-quantity">
							<span class="">1шт</span>
							<span class="">11000 uah</span>
						</div>

					</div>
				</div>
			</div>


		</div>
		<div class="row">
			<div class="text-center">
				<nav aria-label="Page navigation">
					<ul class="pagination pagination-lg">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row ">
				<div class="col-lg-4 col-lg-push-4 col-xs-12 ">
					<div class="footer-widget">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span>
							<input type="text" class="form-control" placeholder="Enter e-mail" aria-describedby="basic-addon1">
							<span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Subscribe!</button>
                                </span>
						</div>
					</div>

				</div>
				<div class="col-lg-4 col-lg-pull-4 col-md-6 col-xs-12 ">
					<div class="footer-widget">
						<div class="media-player">
							<div class="media-player-button-panel">
								<button type="button" class="btn btn-default media-player-btn">
                                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                            </button>
								<button type="button" class="btn btn-default media-player-btn">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            </button>
								<button type="button" class="btn btn-default media-player-btn">
                                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                            </button>
							</div>
							<div class="media-player-progress-bar">
								<div class="progress progress-bar-center">
									<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
										style="width:70%">
										70%
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class=" col-lg-4 col-md-6 col-xs-12 ">
					<div class="footer-widget">
						<div class="social-wrapper">
							<div class="social-title-wrapper">
								<h3 class="social-title">Follow us, we are social</h3>
							</div>
							<div class="social-icon-wrapper">
								<ul class="social">
									<li class="social-icon">
										<a href="http://facebook.com"> <i class=" fa fa-facebook social-icon-pic">   </i> </a>
									</li>
									<li class="social-icon">
										<a href="http://twitter.com"> <i class="fa fa-twitter social-icon-pic">   </i> </a>
									</li>
									<li class="social-icon">
										<a href="http://google.com"> <i class="fa fa-google-plus social-icon-pic">   </i> </a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</footer>
</body>

</html>
